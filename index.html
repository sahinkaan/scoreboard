<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <button id="new-button" onclick="reset()">New Game</button>
        <div class="container">
            <div class="flex-column">
                <h3 class="title" id="home-title">HOME</h3>
                <div class="board">
                    <h1 class="score" id="home">0</h1>
                </div>
                <div>
                    <button class="addbutton" onclick="score(1,1)">+1</button>
                    <button class="addbutton" onclick="score(1,2)">+2</button>
                    <button class="addbutton" onclick="score(1,3)">+3</button>
                </div> 
            </div>
            <div class="flex-column">
                <button class="foulbutton" onclick="foul(1)">Foul</button>
                <div class="">
                    <h3 class="foulcnt" id="home-foul">0</h3>
                </div>
            </div>
            <div class="flex-column">
                <button class="foulbutton" onclick="foul(2)">Foul</button>
                <h3 class="foulcnt" id="guest-foul">0</h3>
            </div>
            <div class="flex-column">
                <h3 class="title" id="guest-title">GUEST</h3>
                <div class="board">
                    <h1 class="score" id="guest">0</h1>
                </div>
                <div>
                    <button class="addbutton" onclick="score(2,1)">+1</button>
                    <button class="addbutton" onclick="score(2,2)">+2</button>
                    <button class="addbutton" onclick="score(2,3)">+3</button>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
